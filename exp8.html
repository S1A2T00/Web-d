<style>
    /* General styles */
body ::selection{
    background-color: rgb(78, 118, 91);
}
body {
    background-image: url(https://c1.wallpaperflare.com/preview/127/366/443/library-book-bookshelf-read.jpg);

   font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #e0c6c6;
    color: #ff0000;
}

header {
    background-color: #b8b4cd;
    color: rgb(2, 0, 0);
    text-align: center;
    padding: 1rem;

}

header h1 {
    margin: 0;
}

/* Catalogue layout */
.catalogue {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    padding: 20px;
    justify-content: center;
}

/* Book card styles */
.book-card {
    background: rgb(8, 2, 11);
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 300px;
    overflow: hidden;
    transition: transform 0.2s;
}

.book-card:hover {
    transform: scale(1.02);
}

.book-cover {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

.book-details {
    padding: 15px;
    text-align: left;
}

.book-title {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.author, .publisher, .price {
    margin: 5px 0;
}

.add-to-cart {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    width: 100%;
    margin-top: 10px;
    border-radius: 5px;
    font-size: 1rem;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #45a049;
}

/* Responsive Design */
@media (max-width: 600px) {
    .book-card {
        width: 90%;
    }
}

    }
</style>
